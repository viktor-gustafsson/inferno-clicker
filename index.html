<!DOCTYPE html>
<html>
<head>
    <title>Button Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hackingBackground">
        <div id="buttonContainer" class="font-style">
            <button id="startButton" class="font-style">Start</button>
            <div>
                <p id="buttonCounter" class="font-style"></p>
                <p id="finished" class="message-style font-style">Sequence completed...</p>
                <p id="waiting" class="message-style font-style">Wait for next input...</p> 
                <p id="failed" class="message-style font-style">Sequence failed...</p>
            </div>
        </div>
    </div>

    <!-- Add your scripts at the end of the body -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Button Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="keypad">
        <input type="password" id="codeInput" maxlength="4" />
        <div id="keys">
            <button class="font-style">1</button>
            <button class="font-style">2</button>
            <button class="font-style">3</button>
            <button class="font-style">4</button>
            <button class="font-style">5</button>
            <button class="font-style">6</button>
            <button class="font-style">7</button>
            <button class="font-style">8</button>
            <button class="font-style">9</button>
            <button class="font-style">0</button>
            <button class="font-style" onclick="clearInput()">Clear</button>
            <button class="font-style" onclick="submitCode()">Enter</button>
        </div>
    </div>
    <div id="hackingBackground">
        <!-- <div id="dynamicButtonContainer"></div> -->
        <div id="buttonContainer" class="font-style">
            <button id="coolDown" class="font-style"></button>
            <div>
                <p id="buttonCounter" class="font-style"></p>
                <p id="finished" class="font-style">Sequence completed...</p>
                <p id="waiting" class="font-style blink">Wait for next input...</p> 
                <p id="failed" class="font-style blink">Sequence failed...</p>
                <p id="reset" class="font-style" onclick="window.location.reload()">Restart</p>
                <p id="response" class="font-style blink"></p>
            </div>
        </div>
    </div>

    <!-- Add your scripts at the end of the body -->
    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="hackingBackground.js"></script>

</body>
</html>
